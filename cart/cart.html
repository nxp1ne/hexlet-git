<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="./cart.css">
    <link rel="stylesheet" href="../style.css"> <!-- Подключаем отдельный CSS для корзины -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Корзина</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Главная</a></li>
                <li><a href="#">Каталог</a></li>
                <li><a href="./cart.html">Корзина (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart-items">
            <h2>Товары в корзине:</h2>
            <div id="cart-list">
                <!-- Товары будут отображаться здесь -->
            </div>
            <div class="cart-total">
                <h3>Итого: <span id="total-price">$0</span></h3>
            </div>

            <!-- Форма оплаты -->
            <form id="payment-form" class="payment-form bg-dark text-white p-4 rounded">
                <h2 class="text-center mb-4">Оплата</h2>
                <div class="mb-3">
                    <label for="card-number" class="form-label">Номер карты:</label>
                    <input type="text" id="card-number" class="form-control" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="mb-3">
                    <label for="card-holder" class="form-label">Имя держателя карты:</label>
                    <input type="text" id="card-holder" class="form-control" placeholder="Иван Иванов" required>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="expiry-date" class="form-label">Срок действия:</label>
                        <input type="text" id="expiry-date" class="form-control" placeholder="MM/YY" required>
                    </div>
                    <div class="col">
                        <label for="cvv" class="form-label">CVV:</label>
                        <input type="text" id="cvv" class="form-control" placeholder="123" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Оплатить</button>
            </form>
            
            <div id="payment-message" class="mt-3 text-center"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Магазин Электроники</p>
    </footer>

    <script src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
