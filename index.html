<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Электроники</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Стили -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Магазин Электроники</h1>
        <nav>
            <ul class="d-flex justify-content-center gap-4">
                <li><a href="index.html">Главная</a></li>
                <li><a href="#">Каталог</a></li>
                <li><a href="./cart/cart.html">Корзина (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-4">
        <section class="products row">
            <div class="product-card col-md-4">
                <div class="card bg-dark-purple">
                    <img src="https://via.placeholder.com/150" alt="Товар 1" class="card-img-top">
                    <div class="card-body">
                        <h3 class="card-title">Смартфон</h3>
                        <p class="card-text">Цена: $500</p>
                        <button class="add-to-cart btn w-100">Добавить в корзину</button>
                    </div>
                </div>
            </div>

            <div class="product-card col-md-4">
                <div class="card bg-dark-purple">
                    <img src="https://via.placeholder.com/150" alt="Товар 2" class="card-img-top">
                    <div class="card-body">
                        <h3 class="card-title">Ноутбук</h3>
                        <p class="card-text">Цена: $1200</p>
                        <button class="add-to-cart btn w-100">Добавить в корзину</button>
                    </div>
                </div>
            </div>

            <div class="product-card col-md-4">
                <div class="card bg-dark-purple">
                    <img src="https://via.placeholder.com/150" alt="Товар 3" class="card-img-top">
                    <div class="card-body">
                        <h3 class="card-title">Наушники</h3>
                        <p class="card-text">Цена: $100</p>
                        <button class="add-to-cart btn w-100">Добавить в корзину</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Магазин Электроники</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="./main.js"></script>
</body>
</html>
